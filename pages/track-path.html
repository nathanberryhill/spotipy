<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title id="title"></title>

    <!-- Bootstrap Core CSS -->
    <link href="/spotipy/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/spotipy/assets/css/artist_splash.css" rel="stylesheet">

    <!-- Tracks CSS -->
    <link href="/spotipy/assets/css/artists.css" rel="stylesheet">

  </head>
  <body id="page-top">
<div class="inner">
          <nav class="navbar navbar-dark nav-masthead justify-content-center">
            <a class="nav-masthead nav-link" href="/spotipy/"><h5><img src='/spotipy/assets/images/logo.png' class="logo_img">SpotiPy</h5></a>
            <a class="nav-link" href="/spotipy/about/"><h5>About</h5></a>
            <a class="nav-link" href="/spotipy/albums/"><h5>Albums</h5></a>
            <a class="nav-link" href="/spotipy/artists/"><h5>Artists</h5></a>
            <a class="nav-link active" href="/spotipy/tracks/"><h5>Tracks</h5></a>
          </nav>
        </div>

<!-- Portfolio -->
    <section class="content-section" id="portfolio">
      <div class="container">
        <div class="content-section-heading text-center">
          <h2 id="h2" class="mb-5"></h2>
        </div>

<div class="wrapper">
    <div class="one"><img id="img" src=""></div>
    <div class="two"><h1>Track ID</h1><p id="id"></p></div>
    <div class="three"><h1>Album</h1><p><a id="album" href=""></a></p></div>
    <div class="four"><h1>Artist</h1><p><a id="artist" href=""></a></p></div>
    <div class="five"><h1>Type</h1><p id="type"></p></div>
    <div class="six"><h1>Duration (ms)</h1><p id="duration"></a></p></div>
    <div class="seven"><h1>Explicit</h1><p id="explicit"></a></p></div>
</div>

<!-- Bootstrap core JavaScript -->
    <script src="/spotipy/assets/js/jquery.min.js"></script>
    <script src="/spotipy/assets/js/bootstrap.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/spotipy/assets/js/stylish-portfolio.min.js"></script>
    <script>
    tracks = {{ site.data.tracks_subset | jsonify }};
    var $_GET=[];
    window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(a,name,value){$_GET[name]=value;});
    var track = $_GET['track'];
    $("#title").html(tracks[track]['track name']);
    $("#h2").html(tracks[track]['track name']);
    $("#img").attr("src","/spotipy/assets/images/trackStock.jpg");
    $("#id").html(track);
    $("#album").attr('href',"/spotipy/albums/path/?album=" + tracks[track]['album id']);
    $("#album").html(tracks[track]['album name'])
    $("#artist").attr('href',"/spotipy/artists/path/?artist=" + tracks[track]['artist id'])
    $("#artist").html(tracks[track]['artist name']);
    $("#type").html(tracks[track]['type']);
    $("#duration").html(tracks[track]['duration']);
    $("#explicit").html(tracks[track]['explicit']);
</script>


        </div>
      </section>
    </body>
</html>
