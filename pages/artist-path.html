<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title id="title"></title>

    <!-- Bootstrap Core CSS -->
    <link href="/spotipy/assets/css/bootstrap.min.css" rel="stylesheet">
 
<link href="/spotipy/assets/css/artist_splash.css" rel="stylesheet">
     
    <!-- Artist CSS -->
    <link href="/spotipy/assets/css/artists.css" rel="stylesheet">

  </head>
  <body id="page-top">
<div class="inner">
          <nav class="navbar navbar-dark nav-masthead justify-content-center">
            <a class="nav-masthead nav-link" href="/spotipy/"><h5><img src='/spotipy/assets/images/logo.png' class="logo_img">SpotiPy</h5></a>
            <a class="nav-link" href="/spotipy/about/"><h5>About</h5></a>
            <a class="nav-link" href="/spotipy/albums/"><h5>Albums</h5></a>
            <a class="nav-link active" href="/spotipy/artists/"><h5>Artists</h5></a>
            <a class="nav-link" href="/spotipy/tracks/"><h5>Tracks</h5></a>
          </nav>
        </div>

<!-- Portfolio -->
    <section class="content-section" id="portfolio">
      <div class="container">
        <div class="content-section-heading text-center">
          <h2 id="h2" class="mb-5"></h2>
        </div>

<div class="wrapper">
    <div class="one"><img id="img" src=""></div>
    <div class="two"><h1>Genres</h1><p id="genre"></p></div>
    <div class="three"><h1>Popularity</h1><p id="popularity"></p></div>
    <div class="four"><h1>Spotify ID</h1><p id="id"></p></div>
    <div class="five"><h1>Followers</h1><p id="followers"></p></div>
    <div class="six"><h1>Featured Albums</h1>
{% for row in artist_albums %}
<p><a href="{{url_for('albums')}}{{row.album_id}}">{{row.album_name}}</a></p>
{% endfor %}
</div>
<div class="seven"><h1>Featured Tracks</h1>
{% for row in artist_tracks %}
<p><a href="{{url_for('tracks')}}{{row.track_id}}">{{row.track_name}}</a></p>
{% endfor %}
</div>
</div>

<!-- Bootstrap core JavaScript -->
    <script src="/spotipy/assets/js/jquery.min.js"></script>
    <script src="/spotipy/assets/js/bootstrap.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/spotipy/assets/js/stylish-portfolio.min.js"></script>

    <script>
    artists = {{ site.data.artists | jsonify }};
    var $_GET=[];
    window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(a,name,value){$_GET[name]=value;});
    var artist = $_GET['artist'];
    $("#title").html(artists[artist]['artist name']);
    $("#h2").html(artists[artist]['artist name']);
    $("#img").attr('src',artists[artist]['img']);
    $("#genre").html(artists[artist]['genre'])
    $("#popularity").html(artists[artist]['popularity'])
    $("#id").html(artist);
    $("#followers").html(artists[artist]['followers']);
</script>
        </div>
      </section>
    </body>
</html>
